{%extends "base.html" %}
{%block content%}
	<table>
		<thead>
			<tr>
				<th>sale_id</th>
				<th>order_id</th>
				<th>product_id</th>
				<th>price_per_unit</th>
				<th>quantity</th>
				<th>total_price</th>
			</tr>
		</thead>
		<tbody>
    {%for items in data %}
			<tr>
      <td>{{items[0]}}</td>
      <td>{{items[1]}}</td>
      <td>{{items[2]}}</td>
      <td>{{items[3]}}</td>
      <td>{{items[4]}}</td>
      <td>{{items[5]}}</td>
			</tr>
    {%endfor%}
		</tbody>
	</table>
{%endblock%}
