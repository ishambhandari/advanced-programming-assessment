{%extends "base.html" %}
{%block content%}
	<table>
		<thead>
			<tr>
				<th>customer_id</th>
				<th>name</th>
				<th>gender</th>
				<th>age</th>
				<th>home_address</th>
				<th>city</th>
			</tr>
		</thead>
		<tbody>
    {%for items in data %}
			<tr>
      <td>{{items[0]}}</td>
      <td>{{items[1]}}</td>
      <td>{{items[2]}}</td>
      <td>{{items[3]}}</td>
      <td>{{items[4]}}</td>
      <td>{{items[5]}}</td>
			</tr>
    {%endfor%}
		</tbody>
	</table>
{%endblock%}
